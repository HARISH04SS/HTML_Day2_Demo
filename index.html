<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
<form>
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name=""><br><br>
    <label for="middleName">Middle Name:</label><br>
    <input type="text" id="middleName" name=""><br><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name=""><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name=""><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name=""><br><br>
    <label for="file">Upload File:</label><br>
    <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt"><br><br>
</form>
</body>
</html>
